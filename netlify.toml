[settings]
  ID = "fbe445b2-665a-4b6b-befb-98c0249e523e"
[build]
  base = "/"
  publish = "public"
  command = "yarn build"
  functions = "functions"
[build.environment]
  NODE_VERSION = "11.5.0"
  YARN_VERSION = "1.3.2"
  YARN_FLAGS = "--no-ignore-optional"
[context.production]
  NODE_ENV = "production"
[context.deploy-preview]
  NODE_ENV = "production"
[context.branch-deploy] 
  NODE_ENV = "production"